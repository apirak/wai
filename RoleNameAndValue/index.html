<!DOCTYPE html>
<html>
  <head>
    <title>WAI Tutorials</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script>
      function submitForm() {
        document.getElementById("myForm").submit();
      }
    </script>
  </head>
  <body>
    <h1>หาเรื่องเรียน</h1>
    <form id="myForm">
      <select aria-label="เลือกบทเรียนที่สนใจ" name="course">
        <option value="data">Data workshop</option>
        <option value="design">Design workshop</option>
        <option value="coding">Coding online</option>
      </select>
      <a role="button" href="/signup" onclick="submitForm()">Sign up Now</a>
    </form>
  </body>
</html>
